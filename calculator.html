<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A simple calculator</title>
	<link rel="stylesheet" href="calculator.css">
	<script defer type="text/javascript" src="calculator.js">
	</script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<center>
	 
	<h1>Calculator</h1>
	<div class="container">
	  
	 	<div class="input" ></div>
	 <center>
	 	<div class="row">
	 		<div class="clear">C</div>
	 		<div class="plusminus">+/-</div>
	 		<div class="op">%</div>
	 		<div class="op">&divide;</div>
	 	</div>
	 	<div class="row">
	 		<div class="num">7</div>
	 		<div class="num">8</div>
	 		<div class="num">9</div>
	 		<div class="op">&times;</div>
	 	</div>
		<div class="row">
			<div class="num">4</div>
	 		<div class="num">5</div>
	 		<div class="num">6</div>
	 		<div class="op">-</div>
		</div>
		<div class="row">
			<div class="num">1</div>
	 		<div class="num">2</div>
	 		<div class="num">3</div>
	 		<div class="op">+</div>
		</div>
		<div class="row">
			<div class="num">0</div>
	 		<div class="num">.</div>
	 		<div class="del">del</div>
	 		<div class="result" style="background:#056CF2;color:white;">=</div>
		</div>
		</center>
	</div>
 
	<br>

	</center>
	
</body>
</html>
